PLG_SYSTEM_WEBAUTHN="Σύστημα - Έλεγχος ταυτότητας χωρίς κωδικό WebAuthn"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ενεργοποιεί τον έλεγχο ταυτότητας χωρίς κωδικό πρόσβασης χρησιμοποιώντας την ταυτοποίηση Web W3C (WebAuthn) API. Παρακαλώ σημειώστε ότι η καρτέλα WebAuthn στον επεξεργαστή προφίλ χρήστη και τα κουμπιά σύνδεσης WebAuthn θα εμφανιστούν μόνο εάν ο χρήστης έχει πρόσβαση στην ιστοσελίδα μέσω HTTPS. Επιπλέον, η εγγραφή των ελέγχων WebAuthn και η χρήση τους για να συνδεθείτε στο site σας θα λειτουργήσει μόνο όταν ο ιστότοπος σας χρησιμοποιεί ένα έγκυρο πιστοποιητικό, υπογεγραμμένη από μια αρχή έμπιστου πιστοποιητικού του προγράμματος περιήγησης του χρήστη."

