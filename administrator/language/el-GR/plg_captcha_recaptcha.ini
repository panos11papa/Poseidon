PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Αυτό το πρόσθετο CAPTCHA χρησιμοποιεί την υπηρεσία reCAPTCHA για να εμποδίσει τους σπάμερ ενώ παράλληλα βοηθάει στην ψηφιοποίηση βιβλίων, εφημερίδων και παλιών ραδιο-εκπομπών. Για να λάβετε ένα κλειδί ιστότοπου και ένα μυστικό κλειδί για το όνομα χώρου σας, επισκεφθείτε το <a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a>. Για να το χρησιμοποιήσετε σε μία καινούρια εγγραφή λογαριασμού, πηγαίνετε στις Ρυθμίσεις στην Διαχείριση Χρηστών και επιλέγετε για CAPTCHA το CAPTCHA - reCAPTCHA."
