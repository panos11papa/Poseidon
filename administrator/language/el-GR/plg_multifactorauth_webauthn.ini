PLG_MULTIFACTORAUTH_WEBAUTHN="Ταυτοποίηση Πολλαπλών Παραγόντων - Έλεγχος Ταυτότητας Ιστού"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Μη έγκυρο αίτημα ταυτοποίησης."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Η εγγραφή του ελέγχου ταυτότητας απέτυχε. Η απόκριση ελέγχου ταυτότητας που ελήφθη από το πρόγραμμα περιήγησης δεν ταιριάζει με το δημόσιο κλειδί που εκδόθηκε από τον διακομιστή. Αυτό σημαίνει ότι κάποιος προσπάθησε να σας παραβιάσει ή κάτι δεν λειτουργεί σωστά"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Για λόγους ασφαλείας δεν επιτρέπεται να καταχωρίσετε ελέγχους ταυτότητας για λογαριασμό άλλου χρήστη."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Κάτι πήγε στραβά, αλλά αυτή τη στιγμή, δεν υπάρχουν διαθέσιμες πρόσθετες πληροφορίες σχετικά με το σφάλμα. Προσπαθήστε ξανά να καταχωρίσετε την πιστοποίησή σας."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Ο διακομιστής δεν έχει εκδώσει ένα δημόσιο κλειδί για εγγραφή ελέγχου ταυτότητας, αλλά κατά κάποιο τρόπο έλαβε ένα αίτημα εγγραφής ελέγχου ταυτότητας από το πρόγραμμα περιήγησης. Αυτό σημαίνει ότι κάποιος προσπάθησε να σας παραβιάσει ή κάτι δεν λειτουργεί σωστά"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Το πρόγραμμα περιήγησής σας δεν υποστηρίζει το πρότυπο WebAuthn. Δεν είναι όλα τα προγράμματα περιήγησης συμβατά με το WebAuthn σε όλες τις συσκευές ακόμα."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Το πρόγραμμα περιήγησής σας δεν υποστηρίζει το WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Παρακαλώ αποκτήστε πρόσβαση στον ιστότοπο μέσω HTTPS για να ενεργοποιήσετε τον έλεγχο ταυτότητας πολλαπλών παραγόντων με WebAuthn."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Το WebAuthn είναι διαθέσιμο μόνο σε HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Δεν έχετε ρυθμίσει ακόμα έναν ελέγχο ταυτότητας ή ο ελέγχος ταυτότηταςπου προσπαθείτε να χρησιμοποιήσετε δεν είναι επιλέξιμος."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Έχετε ήδη ρυθμίσει τον έλεγχο ταυτότητας. Παρακαλώ σημειώστε ότι μπορείτε να τροποποιήσετε μόνο τον τίτλο του από αυτή τη σελίδα."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Έλεγχος Ταυτότητας Ιστού"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Χρησιμοποιήστε το κουμπί &ldquo;%s&rdquo; σε αυτήν τη σελίδα για να ξεκινήσετε τη διαδικασία ελέγχου ταυτότητας. Στη συνέχεια, ακολουθήστε τις οδηγίες που σας δίνονται από το πρόγραμμα περιήγησής σας για να ολοκληρώσετε τον έλεγχο ταυτότητας στο διαδίκτυο με τον προτιμώμενο έλεγχο ταυτότητας."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Καταχωρήστε τον έλεγχο ταυτότητας"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Χρήση του WebAuthn με οποιαδήποτε συσκευή ή λογισμικό κλειδιού ασφαλείας."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Επαλήθευση με τον έλεγχο ταυτότητας"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Χρησιμοποιήστε τον έλεγχο ταυτότητας ιστού W3C (Webauthn) ως μέθοδο ελέγχου ταυτότητας πολλαπλών παραγόντων. Όλα τα σύγχρονα προγράμματα περιήγησης το υποστηρίζουν. Τα περισσότερα προγράμματα περιήγησης προσφέρουν έλεγχο ταυτότητας συγκεκριμένων συσκευών που προστατεύεται από έναν κωδικό πρόσβασης ή/και βιομετρικά στοιχεία (αισθητήρας δακτυλικών αποτυπωμάτων, σάρωση προσώπου, &hellip;)."

