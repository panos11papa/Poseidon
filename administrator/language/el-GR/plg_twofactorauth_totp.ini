PLG_TWOFACTORAUTH_TOTP="Έλεγχος ταυτότητας δυο παραγόντων - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Δεν δώσατε έναν έγκυρο μυστικό κωδικό. Παρακαλώ ελέγξτε την ρύθμιση του Google Authenticator και βεβαιωθείτε ότι η ώρα στην κινητή συσκευή σας ταιριάζει με αυτή του ιστοχώρου σας."
PLG_TWOFACTORAUTH_TOTP_INTRO="Αυτό το χαρακτηριστικό σας επιτρέπει να χρησιμοποιήσετε το Google Authenticator, ή μια συμβατή εφαρμογή, για τον έλεγχο ταυτότητας δύο παραγόντων. Επιπλέον του ονόματος χρήστη σας και του κωδικού θα πρέπει να δίνεται και τον εξαψήφιο κωδικό που παράγεται από το Google Authenticator προκειμένου να κάνετε είσοδο στον ιστοχώρο σας. Ο κωδικός αλλάζει κάθε 30 δευτερόλεπτα. Αυτό δίνει πρόσθετη ασφάλεια έναντι επίδοξων εισβολέων ακόμη κι αν έχουν υποκλέψει το συνθηματικό σας."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Ενεργοποίηση έλεγχου ταυτότητας δύο παραγόντων"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Το Joomla! έρχεται με ένα ενσωματωμένο σύστημα ελέγχου ταυτότητας δύο παραγόντων. Εξασφαλίζει την σύνδεση του site σας με ένα δευτερεύον μυστικό κώδικα που αλλάζει κάθε 30 δευτερόλεπτα. Μπορείτε να χρησιμοποιήσετε την φορητή συσκευή σας και την εφαρμογή <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> για να δημιουργήσετε αυτόν τον κώδικα.</p><p>επιλέγοντας το παρακάτω κουμπί:</p><ul><li>Το Joomla! θα ενεργοποιήσει τα πρόσθετα ελέγχου ταυτότητας δύο παραγόντων</li><li>Η ταυτοποίηση δύο παραγόντων θα είναι διαθέσιμη για όλους τους χρήστες.</li><li>Κάθε χρήστης μπορεί να ρυθμίσει τον έλεγχο ταυτότητας δύο παραγόντων στις λεπτομέρειες χρήστη.</li><li>Μπορείτε πάντα να απενεργοποιήσετε το πρόσθετο ελέγχου ταυτότητας δύο παραγόντων, ή να το ρυθμίσετε μόνο για χρήση στην περιοχή διαχείρισης.</li><li>Θα μεταφερθείτε στη σελίδα του προφίλ σας όπου μπορείτε να βρείτε περισσότερες πληροφορίες σχετικά με τον έλεγχο ταυτότητας δύο παραγόντων και να τον ενεργοποιήσετε για το λογαριασμό σας.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Ο Έλεγχος ταυτότητας δύο παραγόντων είναι διαθέσιμος"
