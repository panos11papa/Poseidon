PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Κατεβάστε και εγκαταστήστε το <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>, ή μια συμβατή εφαρμογή όπως το <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>, στο smartphone ή την επιφάνεια εργασίας σας. Χρησιμοποιήστε ένα από τα ακόλουθα:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Παρακαλώ θυμηθείτε να συγχρονίσετε το ρολόι της συσκευής σας με έναν διακομιστή ώρας. Η παρέκκλιση της ώρας στη συσκευή σας ενδέχεται να προκαλέσει αδυναμία σύνδεσης στον ιστοχώρο σας."
